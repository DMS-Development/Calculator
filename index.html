<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Calculate!</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="displayContainer">
            <div class="display">Dummy Text</div>
        </div>
        <div class="buttonsContainer">
            <div class="item topRow allClear">AC</div>
            <div class="item topRow positiveNegative">+/-</div>
            <div class="item topRow percentage">%</div>
            <div class="item topRow operator division">/</div>
            <div class="item secondRow number">7</div>
            <div class="item secondRow number">8</div>
            <div class="item secondRow number">9</div>
            <div class="item secondRow operator multiplication">*</div>
            <div class="item thirdRow number">4</div>
            <div class="item thirdRow number">5</div>
            <div class="item thirdRow number">6</div>
            <div class="item thirdRow operator subtraction">-</div>
            <div class="item fourthRow number">1</div>
            <div class="item fourthRow number">2</div>
            <div class="item fourthRow number">3</div>
            <div class="item fourthRow operator addition">+</div>
            <div class="item bottomRow number">0</div>
            <div class="item bottomRow number decimal">"."</div>
            <div class="item bottomRow equals">=</div>
        </div>
    </div>
</body>
</html>
